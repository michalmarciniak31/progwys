<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
</head>
<body>
    <h1>Lista zadań</h1>

    <form method="POST" action="{{ url_for('add_task') }}">
        <input type="text" name="task" placeholder="Nowe zadanie" required>
        <button type="submit">Dodaj zadanie</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.done %}
                    <span style="text-decoration: line-through;">{{ task.name }}</span>
                {% else %}
                    {{ task.name }}
                {% endif %}
                <a href="{{ url_for('mark_done', task_id=loop.index0) }}">Oznacz jako wykonane</a>
                <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Usuń</a>
            </li>
        {% else %}
            <li>Brak zadań</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Strona główna</a>
</body>
</html>
